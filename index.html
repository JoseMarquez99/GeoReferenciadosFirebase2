<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica 2 FireBase</title>

    <script src="https://www.gstatic.com/firebasejs/7.9.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.9.3/firebase-firestore.js"></script>
    <script src="https://kit.fontawesome.com/725910d27b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="indexStyle.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
 
</head>
<body style="background-color: #06181f; align-items: center;">
    <div class="container-fluid py-5">
        <div class="container">
            <div class="row">
                <div class="col-8">
                    <h3 style="color: white">Lista de productos</h3>
                </div>
                <div class="col-4">
                    <div id="btnWrapper" class="button-wrapper">
                    <button class="subscribe-button" data-toggle="modal" data-target="#ventananuevo" >Nuevo producto </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-8 p-2">
                    <ul id="lista" class="list-group"></ul>
                </div>
            </div>
        </div>
    </div>


    <!-- The Modal -->
    
    <div class="modal fade" id="ventananuevo">
        <div class="modal-dialog modal-lg">
            <div class="modal-content border-glow">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 style="color: white;" class="modal-title">Nuevo producto</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
                <form id="forma">
                    <div class="row">
                        <div class="col-12 col-md-4 py-2">
                            <input type="text" name="nombre" required class="form-control" placeholder="Nombre">
                        </div>
                        <div class="col-12 col-md-4 py-2">
                            <input type="text" name="codigo" required class="form-control" placeholder="Código">
                        </div>
                        <div class="col-12 col-md-4 py-2">
                            <button type="submit" class="subscribe-button">Agregar </button>
                        </div>
                    </div>
                </form>
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="button" class="subscribe-button" data-dismiss="modal">Cerrar</button>
            </div>

            </div>
        </div>
    </div>
   


    <!-- The Modal -->
    <div class="modal fade " id="ventanaeditar">
        <div class="modal-dialog modal-lg">
            <div class="modal-content border-glow">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 style="color: white" class="modal-title">Editar producto</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
                <form id="formaeditar">
                    <div class="row">
                        <div class="col-12 col-md-4 py-2">
                            <input type="text" name="nombreeditar" required class="form-control" placeholder="Nombre">
                        </div>
                        <div class="col-12 col-md-4 py-2">
                            <input type="text" name="codigoeditar" required class="form-control" placeholder="Código">
                        </div>
                        <div class="col-12 col-md-4 py-2">
                            <input type="hidden" name="ideditar" id="ideditar">
                            <button type="submit" class="subscribe-button">Guardar cambios</button>
                        </div>
                    </div>
                </form>
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="button" class="subscribe-button" data-dismiss="modal">Cerrar</button>
            </div>

            </div>
        </div>
    </div>


    <script src="basededatos.js"></script>
    <script src="constantes.js"></script>
    <script src="registro.js"></script>
    <script src="muestraregistros.js"></script>
    <script src="agregar.js"></script>
    <script src="actualizar.js"></script>
    <script src="servicio.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
